site_name: E34M1
site_description: Documentation for the EVA3 for Mercury One mod.
site_author: Jon Harper
site_url: https://jon-harper.github.io/E34M1
repo_url: https://github.com/jon-harper/E34M1
repo_name: "GitHub: jon-harper/E34M1"
edit_uri: ""
copyright: Copyright &copy; 2023 Jonathan Harper

markdown_extensions:
  - admonition
  - attr_list
  - abbr
  - def_list
  - md_in_html
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets:
      auto_append: 
        - include/links.md
        - include/bom_links.md
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - neoteroi.cards
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - toc.integrate
    - toc.follow

  icon:
    logo: material/printer-3d-nozzle
  font:
    text: Noto Sans
  palette: 
    - scheme: slate
      primary: green
      accent: deep orange
      toggle:
        icon: material/lightbulb-off-outline
        name: Switch to light mode
    - scheme: default
      primary: green
      accent: deep orange
      toggle:
        icon: material/lightbulb-on
        name: Switch to dark mode

extra:
  social:
    - icon: simple/kofi
      link: https://ko-fi.com/jonspaceharper
      name: "Support E34M1 using Ko-Fi!"
    - icon: material/home
      link: https://jon-harper.github.io/
      name: "jonspaceharper's Homepage"

extra_css:
  - assets/stylesheets/extra.css

plugins:
  - search
      
nav:
  - index.md
  - tour.md
  - Modules & BOM:
    - modules/index.md
    - modules/front.md
    - modules/top.md
    - modules/bottom.md
    - modules/rear.md
    - modules/abl.md
    - modules/pcb_mounts.md
    - modules/pcb_shrouds.md
    - modules/other.md
  - Compatibility & Support:
    - compat/index.md
    - compat/hotends.md
    - compat/drives.md
  - Assembly:
    - assembly/index.md
    - assembly/first.md
    - assembly/core.md
    - assembly/fan.md
    - assembly/belts.md
    - assembly/hotend.md
    - assembly/drive.md
    - assembly/abl.md
  - changelog.md
  