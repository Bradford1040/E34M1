site_name: E34M1
site_description: Documentation for the EVA3 for Mercury One mod.
site_author: Jon Harper
site_url: https://jon-harper.github.io/EVA3Mod
# repo_url: https://github.com/jon-harper/EVA3Mod
# repo_name: jon-harper/EVA3Mod
# edit_uri: ""
copyright: Copyright &copy; 2023 Jonathan Harper

markdown_extensions:
  - admonition
  - attr_list
  - abbr
  - def_list
  - md_in_html
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets:
      auto_append: 
        - include/links.md
        - include/bom_links.md
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - neoteroi.cards
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top

  icon:
    logo: material/printer-3d-nozzle
  font:
    text: Noto Sans
  palette: 
    - scheme: default
      primary: green
      accent: deep orange
      toggle:
        icon: material/lightbulb-on
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: deep orange
      toggle:
        icon: material/lightbulb-off-outline
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/user/jonspaceharper
      name: "u/jonspaceharper on Reddit"
    - icon: simple/kofi
      link: https://ko-fi.com/jonspaceharper
      name: "Support me on Ko-Fi!"

extra_css:
  # - assets/stylesheets/neoteroi.css
  - assets/stylesheets/extra.css
      
nav:
  - index.md
  - compat.md
  - changelog.md
  - files.md
  - bom.md
  - inserts.md